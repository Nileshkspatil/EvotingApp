<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is About Page</title>
<script src="path/to/your/js/script.js"></script>

</head>
<body>
<section>
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <div class="card-body">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p> 
                        <th:block th:remove="all"></th:block>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>  
                    <h2 class="text-center">Register Here!!</h2>
                    <form th:action="@{/do_register}" method="post">
                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input name="name" type="text" class="form-control" id="name_field" placeholder="Enter here" required="required">
                        </div>
                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input name="email" type="email" class="form-control" id="email_field" placeholder="Enter here" required="required">
                        </div>
                        <!-- Mobile Number field -->
                        <div class="mb-3">
                            <label for="mobile_field" class="form-label">Your Mobile Number</label>
                            <input name="mobileNumber" type="number" class="form-control" id="mobile_field" placeholder="Enter here" required="required">
                        </div>
                        <!-- Password field -->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here" required="required">
                        </div>
                        <!-- Submit and Reset buttons -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
