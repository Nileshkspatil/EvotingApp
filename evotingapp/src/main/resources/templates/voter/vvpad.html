<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="voter/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/custom-style.css"> <!-- Include your CSS file -->
</head>
<body>
<section>
    <div class="card mt-5 card-custom ">
        

        <div class="card-body text-center">
        		
            <h2 class="mb-4">Welcome to VVpad</h2>
            <img style="width: 250px; height: 250px" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${candidate.symbol}}" alt="Candidate Symbol" />
            <div class="mt-3">
                <h3 th:text="'You have cast vote to ' + ${candidate.fullName}"></h3>
            </div>                 
        </div>
    </div>
    
</section>
</body>
</html>
