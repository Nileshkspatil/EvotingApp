<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is Login page</title>
</head>
<body>
<section>

<div id="login">
	
				<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form"  th:action="@{/dologin}" action="#" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            
                            	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p> 
                        <th:block th:remove="all"></th:block>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    	</div> 
                            <div th:if="${param.error}" class="alert alert-danger">
                           				 invalid username and password
                  
                            </div>
                            
                             <div  th:if="${param.logout}" class="alert alert-success text-center">
                            			You have been logged out
                  
                            </div>
                        
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            	
                             <div class="form-group d-flex justify-content-between align-items-center mt-2">
                            <label for="remember-me" class="text-info mb-0"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                            <a href="/signup" class="text-info">Register here</a>
                        </div>
                                <div class="form-group ">
                               			 <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                		 
                                </div>
                      	
                        </form>
                    </div>
                </div>
            </div>
        </div>
		
		
		</div>
       
        
  



</section>

</body>
</html>
